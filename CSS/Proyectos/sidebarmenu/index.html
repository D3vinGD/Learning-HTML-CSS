<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
        <form action="" class="sidebar__form">
            <input type="checkbox" name="" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>
            <label for="open-menu" class="material-symbols-outlined open-button">double_arrow</label>
        </form>
        <picture class="sidebar__picture">
            <source srcset="hollowknightlogo-big.png" media="(max-width:37rem)">
            <img src="hollowknightlogo-big.png" alt="">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">mail</span>
                    <a href="#">Mensajes</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Carrito</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Balance de cuenta</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">settings</span>
                    <a href="#">Ajustes</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img src="hollowknight-bg-small.jpg" alt="">
                    <span class="profile-option">Perfil</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Salir</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
